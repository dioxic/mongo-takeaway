Configuration:
  status: info
  name: TestLog4j2Config

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{ABSOLUTE} %p %c{4} [%t] %m%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: STDOUT
    Logger:
      - name: uk.dioxic.mongotakeaway
        additivity: false
        level: debug
        AppenderRef:
          - ref: STDOUT
      - name: org.springframework.beans.factory.support
        additivity: false
        level: info
        AppenderRef:
          - ref: STDOUT
      - name: org.springframework.web
        additivity: false
        level: debug
        AppenderRef:
          - ref: STDOUT