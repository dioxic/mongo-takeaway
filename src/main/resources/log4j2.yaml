Configuration:
  status: info
  name: RuntimeLog4j2Config

  Properties:
    Property:
      name: filename
      value: mongotakeaway.log

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{ABSOLUTE} %p %c{4} [%t] %m%n"
    File:
      name: File
      fileName: ${filename}
      append: false
      PatternLayout:
        Pattern: "%d %p %c [%t] %m%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: STDOUT
          level: warn
        - ref: File
    Logger:
      - name: uk.dioxic.mongotakeaway
        additivity: true
        level: debug
        AppenderRef:
          - ref: STDOUT
            level: info
      - name: org.mongodb
        additivity: true
        level: debug
        AppenderRef:
          - ref: File
      - name: org.mongodb.driver.protocol.command
        additivity: true
        level: info
        AppenderRef:
          - ref: File